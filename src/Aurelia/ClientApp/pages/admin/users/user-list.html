<template>
  <containter title="Users">
      <search-bar searchText="request.searchText"></search-bar>
      <table class="table table-striped  table-condensed table-hover grid"
             show.bind="data.length > 0">
          <thead>
              <tr class="info">
                  <th class="buttons"></th>
                  <th>
                      <sorter text="Email" member="UserName"
                              grid-state.bind="request"
                              change.delegate="refresh()">
                      </sorter>
                  </th>
                  <th>
                      <sorter text="First Name" member="FirstName"
                              grid-state.bind="request"
                              change.delegate="refresh()">
                      </sorter>
                  </th>
                  <th>
                      <sorter text="Last Name" member="LastName"
                              grid-state.bind="request"
                              change.delegate="refresh()">
                      </sorter>
                  </th>
                  <th>
                      Roles
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr repeat.for="item of data">
                  <td class="buttons">
                      <a route-href="route:userDetails;params.bind:{id:item.id}">
                          <span class="glyphicon glyphicon-align-left glyphicon-edit" aria-hidden="true"
                                title="Edit"></span>
                      </a>
                  </td>
                  <td>${item.userName}</td>
                  <td>${item.firstName} </td>
                  <td>${item.lastName}</td>
                  <td>${item.roles}</td>
              </tr>
          </tbody>
      </table>
      <div class="pull-left">
          <pager grid-state.bind="request" change.delegate="refresh()"></pager>
      </div>
  </containter>
</template>
